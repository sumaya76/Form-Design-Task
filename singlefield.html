<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> One Single Field form for searching different type of items</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  form {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type="search"] {
    width: 400px; /* Considering padding and border */
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 10px;
  }

  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<form>
  <label for="search">Search:</label>
  <input type="search" id="search" name="searchQuery" placeholder="Type to search" list="searchList">
  <datalist id="searchList">
    <!-- Fruits -->
    <optgroup label="Fruits">
      <option value="Apple">
      <option value="Banana">
      <option value="Orange">
      <option value="Pineapple">
      <option value="Grapes">
      <option value="Strawberry">
      <option value="Watermelon">
      <option value="Mango">
      <option value="Peach">
      <option value="Pear">
    </optgroup>
    <!-- Rice -->
    <optgroup label="Rice">
      <option value="White Rice">
      <option value="Brown Rice">
      <option value="Basmati Rice">
      <option value="Jasmine Rice">
    </optgroup>
    <!-- Drinks -->
    <optgroup label="Drinks">
      <option value="Water">
      <option value="Tea">
      <option value="Coffee">
      <option value="Juice">
      <option value="Soda">
      <option value="Smoothie">
    </optgroup>
     <!-- Meats -->
     <optgroup label="Meats">
        <option value="Beef">
        <option value="Chicken">
        <option value="Pork">
        <option value="Lamb">
      </optgroup>
      <!-- Biscuits -->
      <optgroup label="Biscuits">
        <option value="Chocolate Chip Cookies">
        <option value="Oreo">
        <option value="Digestive Biscuits">
        <option value="Shortbread">
      </optgroup>
      <!-- Chocolates -->
      <optgroup label="Chocolates">
        <option value="Milk Chocolate">
        <option value="Dark Chocolate">
        <option value="White Chocolate">
        <option value="Hazelnut Chocolate">
      </optgroup>
      <!-- Ice Creams -->
      <optgroup label="Ice Creams">
        <option value="Vanilla">
        <option value="Chocolate">
        <option value="Strawberry">
        <option value="Mint Chocolate Chip">
      </optgroup>
  </datalist>
  <input type="submit" value="Search">
</form>

</body>
</html>
